<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Kanji Detail</h3>
        </div>
    </div>
</div>

<hr />
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <span class="large-kanji">{{kanji.character}}</span>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Readings
                </div>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let reading of kanji.readings; let i = index;" class="list-group-item">
                        <span>
                            [{{reading.readingType.label}}] {{reading.label}}
                        </span>                        
                    </li>
                </ul>
            </div>          
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mt-3">
            <a class="btn btn-primary">Edit</a>
            <a class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>
