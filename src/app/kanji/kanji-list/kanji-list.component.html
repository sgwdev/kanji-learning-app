<div class="container">
    <div class="row justify-content-between">
        <div class="col-md-4">
            <h3>Kanji</h3>
        </div>
        <div class="col-md-4 text-right">
            <a class="btn btn-primary" [routerLink]="['/kanji/new']">Add Kanji</a>
        </div>
    </div>
</div>

<hr />
<div class="accordion" id="kanjiAccordion">
    <div *ngFor="let kanji of kanjiList" class="card">
        <div class="card-header" id="heading-{{kanji.id}}">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="mb-0">
                            <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" [attr.data-target]="'#wl-'+kanji.id" aria-expanded="false" [attr.aria-controls]="'wl-' +kanji.id">
                                {{kanji.character}}
                            </button>
                        </h2>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-primary" [routerLink]="['/kanji', kanji.id]">Details</a>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-primary" [routerLink]="['/kanji/edit', kanji.id]">Edit</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="wl-{{kanji.id}}" class="collapse" [attr.aria-labelledby]="'heading-'+ kanji.id" data-parent="#kanjiAccordion">
            <ul class="list-group list-group-flush">
                <li *ngFor="let reading of kanji.readings" class="list-group-item">
                    <span class="ml-4">
                        [{{reading.readingType.label}}]
                        {{reading.label}}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
